<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>expenses-chart</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap");
    </style>
    <link rel="stylesheet/less" href="css/style.less" type="text/css" />
    <script
      src="https://cdn.jsdelivr.net/npm/less@4.1.3/dist/less.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">
          <div class="header__balance">
            <span class="header__balance__text">My balance</span>
            <span class="header__balance__price">$921.48</span>
          </div>
          <div class="header__circle">
            <div class="circle__black"></div>
            <div class="circle__white"></div>
          </div>
        </div>
        <div class="body">
          <h1>Spending - Last 7 days</h1>

          <div class="body__chart">
            <div class="chart__item">
              <div class="chart__bar_price" style="flex-basis: 12%">
                <span>$ 52.34</span>
              </div>
              <div class="chart__bar" style="flex-basis: 24%"></div>
              <div class="chart__bar_text" style="flex-basis: 15%">
                <span>mon</span>
              </div>
            </div>
            <div class="chart__item">
              <div class="chart__bar_price" style="flex-basis: 12%">
                <span>$ 92.34</span>
              </div>
              <div class="chart__bar" style="flex-basis: 48%"></div>
              <div class="chart__bar_text" style="flex-basis: 15%">
                <span>tue</span>
              </div>
            </div>
            <div class="chart__item">
              <div class="chart__bar_price" style="flex-basis: 12%">
                <span>$ 120.34</span>
              </div>
              <div
                class="chart__bar chart__bar_wed"
                style="flex-basis: 80%"
              ></div>
              <div class="chart__bar_text" style="flex-basis: 15%">
                <span>web</span>
              </div>
            </div>
            <div class="chart__item">
              <div class="chart__bar_price" style="flex-basis: 12%">
                <span>$ 60.23</span>
              </div>
              <div class="chart__bar" style="flex-basis: 40%"></div>
              <div class="chart__bar_text" style="flex-basis: 15%">
                <span>thu</span>
              </div>
            </div>
            <div class="chart__item">
              <div class="chart__bar_price" style="flex-basis: 12%">
                <span>$ 45.89</span>
              </div>
              <div class="chart__bar" style="flex-basis: 32%"></div>
              <div class="chart__bar_text" style="flex-basis: 15%">
                <span>fri</span>
              </div>
            </div>
            <div class="chart__item">
              <div class="chart__bar_price" style="flex-basis: 12%">
                <span>$ 92.54</span>
              </div>
              <div class="chart__bar" style="flex-basis: 64%"></div>
              <div class="chart__bar_text" style="flex-basis: 15%">
                <span>sat</span>
              </div>
            </div>
            <div class="chart__item">
              <div class="chart__bar_price" style="flex-basis: 12%">
                <span>$ 34.78</span>
              </div>
              <div class="chart__bar" style="flex-basis: 38%"></div>
              <div class="chart__bar_text" style="flex-basis: 15%">
                <span>sun</span>
              </div>
            </div>
          </div>
          <div class="slash"></div>
          <div class="chart__footer">
            <div class="chart__footer_price">
              <span>Total this month</span>
              <span>$478.33</span>
            </div>
            <div class="chart__footer_percent">
              <span>+2.4%</span>
              <span>from last month</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
